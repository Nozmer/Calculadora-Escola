<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="conteiner">

        <h1>Calculadora Funec</h1>
        <div id="result">
            <form name='form'> 
                <input class="textview" name='textview' disabled=""> 
            </form>
        </div>

        <div class="wapper-number">

            <div id="box" style="background-color: rgb(51, 51, 51);">
                <button onclick="insert(' + ')">
                    <p>+</p>
                </button>
            </div>

            <div id="box" style="background-color: rgb(51, 51, 51);">
                <button onclick="insert(' - ')">
                    <p>-</p>
                </button>
            </div>

            <div id="box" style="background-color: rgb(51, 51, 51);">
                <button onclick="insert(' * ')">
                    <p>x</p>
                </button>
            </div>

            <div id="box" style="background-color: rgb(51, 51, 51);">
                <button onclick="insert(' / ')">
                    <p>รท</p>
                </button>
            </div>

            <div id="box">
                <button onclick="insert(6)">
                    <p>6</p>
                </button>
            </div>

            <div id="box">
                <button onclick="insert(7)">
                    <p>7</p>
                </button>
            </div>

            <div id="box">
                <button onclick="insert(8)">
                    <p>8</p>
                </button>
            </div>

            <div id="box">
                <button onclick="insert(9)">
                    <p>9</p>
                </button>
            </div>

            <div id="box">
                <button onclick="insert(2)">
                    <p>2</p>
                </button>
            </div>


            <div id="box">
                <button onclick="insert(3)">
                    <p>3</p>
                </button>
            </div>


            <div id="box">
                <button onclick="insert(4)">
                    <p>4</p>
                </button>
            </div>


            <div id="box">
                <button onclick="insert(5)">
                    <p>5</p>
                </button>
            </div>

            <div id="box">
                <button onclick="insert(1)">
                    <p>1</p>
                </button>
            </div>

            <div id="box">
                <button onclick="insert(0)">
                    <p>0</p>
                </button>
            </div>

            <div id="box" style="background-color: rgb(51, 51, 51);">
                <button onclick="c()">
                    <p>C</p>
                </button>
            </div>

            <div id="box" style="background-color: rgb(51, 51, 51);">
                <button onclick="equal()">
                    <p>=</p>
                </button>
            </div>

        </div>
    </div>

    <script>
        function insert(num) {
            document.form.textview.value = document.form.textview.value + num;
        }

        function equal() {
            exp = document.form.textview.value;
            if (exp) {
                document.form.textview.value = eval(exp);
            }
        }

        function c() {
            document.form.textview.value = "";
        }
    </script>

</body>

</html>
